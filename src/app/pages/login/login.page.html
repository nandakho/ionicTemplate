<ion-content color="transparant" padding>
  <form #form="ngForm" (ngSubmit)="loginUser(form)">
    <ion-grid>
      <ion-row color="transparant" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div [ngClass]="animRdy?'intro-floatUp':'wait-floatUp'" style="text-align:-webkit-center;opacity:0"><ion-img src='assets/image/logo.jpg' style="padding-top:25%;padding-bottom:15px;width:90%"></ion-img></div>
          <div [ngClass]="animRdy?'intro-fadeIn':'wait-fadeIn'" style="padding:10px;" *ngIf="!auth.isLoggedIn">
            <h1 align="center" style="color:black"><b>{{db.appTitle}}</b></h1>
            <ion-item>
              <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" clearOnEdit="false" [(ngModel)]="password" required [type]="getType()"></ion-input>
              <ion-icon *ngIf="isActiveToggleTextPassword" name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
              <ion-icon *ngIf="!isActiveToggleTextPassword" name="eye-off" item-right (click)="toggleTextPassword()"></ion-icon>
            </ion-item>
          </div>
          <div [ngClass]="animRdy?'intro-fadeIn':'wait-fadeIn'" style="padding:10px" *ngIf="auth.isLoggedIn">
            <h1 align="center" style="color:black"><b>{{db.appTitle}}</b></h1>
            <ion-item>
              <ion-input name="username" type="text" [(ngModel)]="username" readonly></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" placeholder="••••••••" clearOnEdit="false" type="password" readonly></ion-input>
            </ion-item>
          </div>
          <div *ngIf="!auth.isLoggedIn" [ngClass]="animRdy?'intro-fadeIn':'wait-fadeIn'" padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block"><ion-icon name="log-out-outline"></ion-icon>&nbsp;Login</ion-button>
          </div>
          <div *ngIf="auth.isLoggedIn" [ngClass]="animRdy?'intro-fadeIn':'wait-fadeIn'" padding>
            <ion-button (click)="misc.goTo('/home','root')" expand="block"><ion-icon name="person-circle-outline"></ion-icon>&nbsp;Lanjutkan</ion-button>
            <ion-button size="small" (click)="auth.logout()" expand="block"><ion-icon name="log-out-outline"></ion-icon>&nbsp;Ganti User</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div [ngClass]="animRdy?'intro-fadeIn':'wait-fadeIn'" align="center" class="smaller" style="color:black">Copyright @{{currYear}} - Version {{db.versionString()}}</div>
</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>{{app.header}}</ion-list-header>
          <ion-note>{{app.sub_header}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of app.pages; let i = index">
            <ion-item *ngIf="p.auth.includes(role)||p.auth[0]==false" routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
